---
  - hosts: loadbalancer
    become: yes
    tasks:
     - name: install apache
       yum: name=httpd state=latest

     - name: configure port number
       lineinfile: path=/etc/httpd/conf/httpd.conf regexp='^port' line='Listen=8080'
       notify: restart apache

    handlers:
     - name: restart apache
       service: name=httpd state=restarted
