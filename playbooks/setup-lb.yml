---
  - hosts: loadbalancer
    become: yes
    tasks:
      - name: creating template
        template:
          src: /etc/ansible/config/lb-conf.j2
          dest: /etc/httpd/conf.d/lb.conf
          owner: bin
          group: wheel
          mode: 064
        notify: restart apache

    handlers:
      - name: restart apache
        service: name=httpd state=restarted
